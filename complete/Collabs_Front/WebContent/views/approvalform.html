<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div class="row">

<div class="panel panel-default">
<div class="panel-heading">
<div>{{blogPost.title}}</div>
<span><strong>Created By:</strong>{{blogPost.createdBy.username}}</span>
<span><strong>On:</strong>{{blogPost.postedOn | date:'medium'}}</span>
</div>
<div class="panel-body">{{blogPost.description}}</div>
</div>
</div>
<div>
<form>
<br><br><input type="radio" ng-model="blogPost.approved" value="true">Approve<br>
<br><br><input type="radio" ng-model="blogPost.approved" value="false">Reject<br>
<button class="btn btn-default" ng-click="updateApproval()">Update Approval</button>
</form></div>


</body>
</html>
